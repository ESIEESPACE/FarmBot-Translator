{% extends 'skeleton.html' %}

{% block body %}
    <div class="container">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Original</th>
              <th scope="col">Translation</th>
            </tr>
          </thead>
          <tbody>
            {% for e in translations %}
                <tr>
                    <th scope="row">{{ e.position }}</th>
                    <td>{{ e.original }}</td>
                    <td>{{ e.translation }}</td>
                </tr>
            {% endfor %}
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>
                    <input type="text" class="translated form-control">
                </td>
            </tr>
          </tbody>
        </table>
    </div>
{% endblock %}
